{% extends "base.html" %}

{% block title %}Register - Apartment Rental Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
        
        <div id="message" class="hidden mb-4 p-3 rounded"></div>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Full Name</label>
                <input type="text" name="full_name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Phone</label>
                <input type="tel" name="phone"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Register
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        const messageDiv = document.getElementById('message');
        
        if (data.password !== data.confirm_password) {
            messageDiv.className = 'block mb-4 p-3 rounded bg-red-100 text-red-700';
            messageDiv.textContent = 'Passwords do not match';
            return;
        }
        
        delete data.confirm_password;
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                messageDiv.className = 'block mb-4 p-3 rounded bg-green-100 text-green-700';
                messageDiv.textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                messageDiv.className = 'block mb-4 p-3 rounded bg-red-100 text-red-700';
                messageDiv.textContent = result.error || 'Registration failed';
            }
        } catch (error) {
            messageDiv.className = 'block mb-4 p-3 rounded bg-red-100 text-red-700';
            messageDiv.textContent = 'Network error. Please try again.';
        }
    });
</script>
{% endblock %}

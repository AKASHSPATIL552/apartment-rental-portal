{% extends "base.html" %}

{% block title %}Login - Apartment Rental Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
        
        <div id="message" class="hidden mb-4 p-3 rounded"></div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm font-semibold mb-2">Demo Credentials:</p>
            <p class="text-xs text-gray-600">Admin: admin / admin123</p>
            <p class="text-xs text-gray-600">User: john_doe / password123</p>
        </div>
        
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        const messageDiv = document.getElementById('message');
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                messageDiv.className = 'block mb-4 p-3 rounded bg-green-100 text-green-700';
                messageDiv.textContent = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = result.is_admin ? '/admin' : '/browse';
                }, 1000);
            } else {
                messageDiv.className = 'block mb-4 p-3 rounded bg-red-100 text-red-700';
                messageDiv.textContent = result.error || 'Login failed';
            }
        } catch (error) {
            messageDiv.className = 'block mb-4 p-3 rounded bg-red-100 text-red-700';
            messageDiv.textContent = 'Network error. Please try again.';
        }
    });
</script>
{% endblock %}
